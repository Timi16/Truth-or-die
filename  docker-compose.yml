version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: debonk-game-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: debonk
      POSTGRES_PASSWORD: debonk_secure_password
      POSTGRES_DB: debonk_game
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U debonk']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local